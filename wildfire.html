<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Checker</title>
    <style>
        /* Dark Mode Styling */
        body {
            background-color: #232323;  /* Dark background */
            color: #e0e0e0;  /* Light text color */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1, h2 {
            color: #ffffff;
        }
        textarea {
            background-color: #333333;  /* Darker background for textarea */
            color: #ffffff;  /* White text for textarea */
            border: 1px solid #555555;  /* Dark border */
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            background-color: #6200ea;  /* Button color */
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #3700b3;  /* Button hover effect */
        }
        pre {
            background-color: #1e1e1e;  /* Darker background for results */
            color: #e0e0e0;
            padding: 20px;
            border-radius: 5px;
            overflow-x: auto;
        }
        input {
            background-color: #333333;
            color: #ffffff;
            border: 1px solid #555555;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        input::placeholder {
            color: #888888;
        }
    </style>
    <script>
        async function checkAddresses() {
            const addresses = document.getElementById("addresses").value.split("\n");
            //const apiKey = document.getElementById("api_key").value;

            //if (!apiKey || addresses.length === 0) {
            //    alert("Please provide an API key and at least one address.");
            //    return;
            //}

            let results = [];

            for (let address of addresses) {
                address = address.trim();
                if (address === "") continue;

                const response = await fetch("flask/webserver address:5000/check-address", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        address: address,
                        api_key: "1",
                        kml_path: 'path_to_kml_on_server',
                    }),
                });

                const data = await response.json();
                results.push(data);
            }

            document.getElementById("results").textContent = JSON.stringify(results, null, 2);
        }
    </script>
</head>
<body>
    <h1>Palisades Fire Address Checker</h1>
    <p>Map updated 2/8/2025 - Perimeter maps obtained from: <a href="https://data-nifc.opendata.arcgis.com/maps/d1c32af3212341869b3c810f1a215824" target="0"> WFIGS Current Interagency Fire Perimeters</a></p>
    <p>Enter addresses (one per line):</p>
    <textarea id="addresses" rows="10" cols="50" placeholder="Enter addresses here..."></textarea><br>
    <!--
    <input type="text" id="api_key" placeholder="1"><br>
    -->
    <button onclick="checkAddresses()">Check Addresses</button>
    <h2>Results:</h2>
    <pre id="results"></pre>
</body>
</html>
